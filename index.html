<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobby Black Exclusive | Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#fafafa;
      --text:#111;
      --muted:#666;
      --card:#fff;
      --border:#eaeaea;
      --shadow:0 14px 40px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      text-align:center;
      padding:36px 16px 24px;
    }
    .brand-logo{
      max-width:300px;
      width:80%;
      display:block;
      margin:0 auto;
    }
    .subtitle{
      margin-top:12px;
      font-size:14px;
      letter-spacing:3px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:20px 16px 60px;
    }

    .menu-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:24px;
      margin-top:30px;
    }

    .menu-card{
      background:var(--card);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      border-radius:999px;
      padding:36px 24px;
      text-align:center;
      font-weight:900;
      font-size:18px;
      text-decoration:none;
      color:#111;
      transition:transform .12s ease, box-shadow .12s ease;
    }

    .menu-card:hover{
      transform:translateY(-4px);
      box-shadow:0 22px 60px rgba(0,0,0,.18);
    }

    footer{
      text-align:center;
      padding:20px;
      font-size:14px;
      color:var(--muted);
    }

    /* Age Gate */
    .age-gate{
      position:fixed;
      inset:0;
      z-index:9999;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .age-gate.show{display:flex}
    .age-card{
      background:#fff;
      max-width:420px;
      width:100%;
      border-radius:20px;
      padding:26px;
      text-align:center;
      box-shadow:0 24px 80px rgba(0,0,0,.35);
    }
    .age-title{
      font-size:22px;
      font-weight:900;
      margin-bottom:10px;
    }
    .age-actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:18px;
    }
    .age-btn{
      border:0;
      border-radius:999px;
      padding:14px;
      font-weight:900;
      cursor:pointer;
      font-size:14px;
    }
    .age-btn.yes{background:#111;color:#fff}
    .age-btn.no{background:#eee;color:#111}

    @media(max-width:900px){
      .menu-grid{grid-template-columns:1fr}
      .menu-card{border-radius:24px}
      .brand-logo{width:90%}
    }
  </style>

  <!-- Cart logic -->
  <script src="cart.js"></script>
</head>

<body>

<!-- Age Gate -->
<div id="ageGate" class="age-gate">
  <div class="age-card">
    <div class="age-title">21+ Only</div>
    <p>Please confirm you are 21 years of age or older.</p>
    <div class="age-actions">
      <button class="age-btn yes" id="ageYes">I’m 21+</button>
      <button class="age-btn no" id="ageNo">No</button>
    </div>
  </div>
</div>

<header>
  <img src="Bobbyblack.png" alt="Bobby Black Exclusive" class="brand-logo" />
  <div class="subtitle">Menu</div>
</header>

<div class="wrap">
  <div class="menu-grid">
    <a href="flower.html" class="menu-card">Flower</a>
    <a href="concentrates.html" class="menu-card">Concentrates</a>
    <a href="accessories.html" class="menu-card">Accessories</a>
  </div>
</div>

<footer>
  Updated Weekly • 21+
</footer>

<script>
  // Show cart pill
  BBE_CART.mountCartPill();

  // Age gate logic
  (function(){
    const KEY="bbe_age_verified";
    const gate=document.getElementById("ageGate");
    if(localStorage.getItem(KEY)!=="true"){
      gate.classList.add("show");
    }
    document.getElementById("ageYes").onclick=()=>{
      localStorage.setItem(KEY,"true");
      gate.classList.remove("show");
    };
    document.getElementById("ageNo").onclick=()=>{
      window.location.href="https://www.google.com";
    };
  })();
</script>

</body>
</html>
