<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobby Black Exclusive | Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#fafafa;
      --text:#111;
      --muted:#666;
      --card:#fff;
      --border:rgba(0,0,0,0.10);
      --shadow:0 14px 40px rgba(0,0,0,.12);

      /* Luxury accents */
      --gold:#D4AF37;
      --gold-soft:rgba(212,175,55,0.35);
      --black:#0E0E0E;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      text-align:center;
      padding:34px 16px 18px;
    }
    .brand-logo{
      max-width:320px;
      width:78%;
      display:block;
      margin:0 auto;
      height:auto;
    }
    .subtitle{
      margin-top:12px;
      font-size:13px;
      letter-spacing:3px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 40px;
    }

    .menu-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:22px;
      margin-top:26px;
    }

    .menu-card{
      background:var(--card);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      border-radius:999px;
      padding:34px 22px;
      text-align:center;
      font-weight:900;
      font-size:18px;
      text-decoration:none;
      color:#111;
      transition:transform .12s ease, box-shadow .12s ease, border-color .18s ease;
      position:relative;
      overflow:hidden;
    }

    /* subtle gold ring on hover */
    .menu-card:hover{
      transform:translateY(-4px);
      box-shadow:0 22px 60px rgba(0,0,0,.18);
      border-color:var(--gold-soft);
    }
    .menu-card:focus{
      outline:none;
      border-color:var(--gold);
      box-shadow:0 0 0 3px rgba(212,175,55,.18), 0 22px 60px rgba(0,0,0,.18);
    }

    footer{
      text-align:center;
      padding:18px 14px 28px;
      font-size:11px;
      color:#777;
      border-top:1px solid var(--border);
      background:#fff;
    }

    /* Age Gate */
    .age-gate{
      position:fixed;
      inset:0;
      z-index:9999;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .age-gate.show{display:flex}
    .age-card{
      background:#fff;
      max-width:460px;
      width:100%;
      border-radius:20px;
      padding:24px 22px;
      text-align:center;
      box-shadow:0 24px 80px rgba(0,0,0,.35);
      border:1px solid rgba(0,0,0,0.12);
    }
    .age-logo{
      width:120px;
      height:auto;
      display:block;
      margin:0 auto 12px;
    }
    .age-title{
      font-size:22px;
      font-weight:900;
      margin-bottom:10px;
    }
    .age-sub{
      font-size:12px;
      color:#666;
      line-height:1.5;
      margin:12px 0 0;
    }
    .age-actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:18px;
    }
    .age-btn{
      border:1px solid rgba(0,0,0,0.15);
      border-radius:999px;
      padding:13px 14px;
      font-weight:900;
      cursor:pointer;
      font-size:14px;
      background:#fff;
      transition:all .18s ease;
    }
    .age-btn.yes{
      background:var(--black);
      color:#fff;
      border-color:var(--black);
    }
    .age-btn.yes:hover{
      background:#fff;
      color:var(--black);
      border-color:var(--gold);
    }
    .age-btn.no{
      background:#eee;
      color:#111;
      border-color:#eee;
    }
    .age-btn.no:hover{
      background:#fff;
      color:var(--gold);
      border-color:var(--gold);
    }

    @media(max-width:900px){
      .menu-grid{grid-template-columns:1fr}
      .menu-card{border-radius:24px}
      .brand-logo{width:90%}
    }
  </style>

  <!-- Cart logic -->
  <script src="cart.js"></script>
</head>

<body>

<!-- Age Gate -->
<div id="ageGate" class="age-gate">
  <div class="age-card">
    <!-- ✅ BBE.png logo inside the age verify modal -->
    <img src="images/BBE.png" class="age-logo" alt="Bobby Black Exclusive" />
    <div class="age-title">21+ Only</div>
    <p>Please confirm you are 21 years of age or older.</p>
    <div class="age-actions">
      <button class="age-btn yes" id="ageYes">I’m 21+</button>
      <button class="age-btn no" id="ageNo">No</button>
    </div>
    <p class="age-sub">
      All products, pricing, and descriptions are provided for reference only.
    </p>
  </div>
</div>

<header>
  <!-- ✅ Home + category pages use BBE.png -->
  <img src="images/BBE.png" alt="Bobby Black Exclusive" class="brand-logo" />
  <div class="subtitle">Menu</div>
</header>

<div class="wrap">
  <div class="menu-grid">
    <a href="flower.html" class="menu-card">Flower</a>
    <a href="concentrates.html" class="menu-card">Concentrates</a>
    <a href="accessories.html" class="menu-card">Accessories</a>
  </div>
</div>

<footer>
  All products, pricing, and descriptions are provided for reference only.
                     • Updated Weekly • 21+ •
</footer>

<script>
  // Show cart pill
  BBE_CART.mountCartPill();

  // Age gate logic
  (function(){
    const KEY="bbe_age_verified";
    const gate=document.getElementById("ageGate");
    if(localStorage.getItem(KEY)!=="true"){
      gate.classList.add("show");
    }
    document.getElementById("ageYes").onclick=()=>{
      localStorage.setItem(KEY,"true");
      gate.classList.remove("show");
    };
    document.getElementById("ageNo").onclick=()=>{
      window.location.href="https://www.google.com";
    };
  })();
</script>

</body>
</html>
